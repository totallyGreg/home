# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-fg colour235 #base02
#set-option -g message-b colour166 #orange
set-option -g message-b colour64 #green

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# The statusbar {

set -g status-position bottom
set -g status-bg colour235 #base02
set -g status-fg colour33 #blue
set -g status-attr dim
set -g status-left '#h:[#S]'
set -g status-right '%H:%M:%S '
set -g status-right-length 50
set -g status-left-length 30

setw -g window-status-current-fg colour136 #yellow
setw -g window-status-current-bg default
setw -g window-status-current-attr bright
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour244 #base0
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# }

# # vim movement bindings
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

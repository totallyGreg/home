[battery.display]
threshold = 10
style = 'bold red'

[character]
# symbol = '❯'
error_symbol = '✗'
vicmd_symbol = '❮'
use_symbol_for_status = true
style_success = 'green'
style_failure = 'red'

[cmd_duration]
min_time = 5000
prefix = 'lag '
style = 'red'

[directory]
truncation_length = 3
truncate_to_repo = true
style = 'bold cyan'
disabled = false

[env_var]

[git_branch]
symbol = ''
truncation_length = 10
disabled = false

[git_commit]
disabled = false

[git_state]
progress_divider = ' of '
cherry_pick = '🍒 PICKING'
merge = 'MERGING '
disabled = false

[git_status]
stashed = '🧺'
disabled = false

[hostname]
ssh_only = true
prefix = '⟪'
suffix = '⟫'
trim_at = '.falcone.us'
disabled = false

[java]
disabled = true

[kubernetes]
# symbol = ' '
# style = 'blue'
disabled = false

[kubernetes.context_aliases]
gb-aks-snd-admin = 'sbx'
minix = 'minix'

[memory_usage]
show_percentage = true
show_swap = true
threshold = 90
separator = '/'
disabled = true

[python]
pyenv_version_name = true
pyenv_prefix = 'foo '

[terraform]
disabled = true

[username]
style_root = 'bold red'
style_user = 'yellow'
disabled = false

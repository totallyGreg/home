[battery]
# full_symbol = "🔋"
# charging_symbol = "⚡️"
# discharging_symbol = "💀"
[[battery.display]]
threshold = 10
style = "bold red"
# Replace the "❯" symbol in the prompt with "➜"
# https://starship.rs/config/#directory
[character]      # The name of the module we are configuring is "character"
# symbol = "➜"     # The "symbol" segment is being set to "➜"
error_symbol = "✗"
vicmd_symbol = "❮"
use_symbol_for_status = true
[cmd_duration]
min_time = 5000
prefix = "lag "
style = "bold red"
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
disabled = false
[env_var]
# variable = "SHELL"
# default = "unknown shell"
[git_branch]
# symbol = "🌱 "
symbol = ""
truncation_length = 10
# truncation_symbol = ""
[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"
[git_status]
# conflicted = "🏳"
# ahead = "🏎💨"
# behind = "😰"
# diverged = "😵"
# untracked = "🤷‍"
stashed = "📦"
# modified = "📝"
# staged = "➕"
# renamed = "👅"
# deleted = "🗑"
[hostname]
ssh_only = true
prefix = "⟪"
suffix = "⟫"
trim_at = ".home.falcone.us"
disabled = false
[kubernetes]
symbol = "⛵ "
style = "blue"
disabled = true
[memory_usage]
show_percentage = true
show_swap = true
threshold = 90
separator= "/"
disabled = false
[python]
# symbol = "👾 "
pyenv_version_name = true
pyenv_prefix = "foo "
[username]
style_root = "bold red"
style_user = "yellow"
disabled = false
# show_always = true

# Replace the "❯" symbol in the prompt with "➜"
# https://starship.rs/config/#directory
[character]      # The name of the module we are configuring is "character"
# symbol = "➜"     # The "symbol" segment is being set to "➜"
error_symbol = "✗"
vicmd_symbol = "❮"
use_symbol_for_status = true
[battery]
# full_symbol = "🔋"
# charging_symbol = "⚡️"
# discharging_symbol = "💀"
[[battery.display]]
threshold = 10
style = "bold red"
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
disabled = false
[env_var]
# variable = "SHELL"
# default = "unknown shell"
[git_branch]
# symbol = "🌱 "
truncation_length = 10
truncation_symbol = ""
[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"
[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = "➕"
renamed = "👅"
deleted = "🗑"
[hostname]
ssh_only = true
prefix = "⟪"
suffix = "⟫"
trim_at = ".companyname.com"
disabled = false
[kubernetes]
symbol = "⛵ "
style = "dim green"
disabled = true
[python]
# symbol = "👾 "
pyenv_version_name = true
pyenv_prefix = "foo "
[username]
disabled = false
show_always = false

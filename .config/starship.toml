orange  ='#cb4b16'
red     ='#dc322f'
magenta ='#d33682'
violet  ='#6c71c4'
blue    ='#268bd2'
cyan    ='#2aa198'
green   ='#859900'

format = '$all$directory$character'

[aws]
disabled = false
format = '[$symbol($profile )(\($region\) )]($style)'
style = 'bold blue'

[aws.profile_aliases]
'customer-success:AdministratorAccess' = 'CSE'
[aws.region_aliases]
us-east-1 = 'us-e1'
us-east-2 = 'us-e2'

[battery]
# charging_symbol = "󰂄"
# charging_symbol = "⚡️"
# discharging_symbol = "󱊡"

[[battery.display]]
threshold = 10
style = 'bold red'

[[battery.display]]
threshold = 20
style = "bold yellow"
# format = '[$symbol]($style) '

[character]
# success_symbol = '[❯](green)'
# error_symbol = '✗'
success_symbol = "[❯](green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[](green) "

[cmd_duration]
min_time = 5000
format = "lag [$duration]($style) "
style = 'yellow'

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncate_to_repo = true
style = 'violet'
disabled = false
# style = "fg:#e3e5e5 bg:#769ff0"

[directory.substitutions]
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Library/Mobile Documents/com~apple~CloudDocs" = "☁️  "
"greg.williams@solo.io - Google Drive" = "🦉 "
"totallygreg@gmail.com - Google Drive" = ""

[direnv]
disabled = false
symbol = ' '

[custom.ExpressVPN]
# Adds significant time to starting a shell
# 1)    1          72.83    72.83   23.46%     72.83    72.83   23.46%  express_vpn_on
disabled = true
description = 'VPN Activated'
when = "pgrep lightway"
symbol = '🔐'
format = "[$symbol]($style) "

[gcloud]
disabled = false
detect_env_vars = ['GCP_PROJECT']
[gcloud.project_aliases]
customer-success-386314 = 'CS'
[gcloud.region_aliases]
us-east4 = '🇺🇸'
us-west1 = "usw1"

[git_branch]
symbol = ''
# symbol = ""
# truncation_length = 2^63 - 1
disabled = false

[git_commit]
disabled = false

[git_state]
cherry_pick = '🍒 PICKING'
merge = 'MERGING '
disabled = false

[git_status]
stashed = '🧺'
disabled = false

[golang]
symbol = ""
style = "cyan"

[hostname]
ssh_only = true
format = "⟪[$hostname]($style)⟫ in "
# prefix = '⟪'
# suffix = '⟫'
trim_at = '.falcone.us'
disabled = false

[java]
disabled = true

[localip]
ssh_only = true
format = "@[$localipv4](bold red) "
disabled = false

[kubernetes]
# format = 'on [⛵ ($user on )($cluster in )$context \($namespace\)](dimmed green) '
# symbol = ' '
style = 'blue'
disabled = false

[[kubernetes.contexts]]
context_pattern = "greg.williams@solo.io@jgw-xff.us-east-2.eksctl.io"
context_alias = "🦉 EKS"
# user_pattern = 'greg'
# user_alias = "🦉"

[[kubernetes.contexts]]
# Using capture groups
# Contexts from GKE, AWS and other cloud providers usually carry additional information, like the region/zone.
# The following entry matches on the GKE format (`gke_projectname_zone_cluster-name`)
# and renames every matching kube context into a more readable format (`gke-cluster-name`):
context_pattern = "gke_.*_(?P<cluster>[\\w-]+)"
context_alias = "gke-$cluster"

[memory_usage]
# show_percentage = true
# show_swap = true
threshold = 90
# separator = '/'
disabled = true

[python]
pyenv_version_name = true
pyenv_prefix = 'foo '

[sudo]
disabled = false

[terraform]
disabled = true

[time]
format = ' [\[$time\]]($style) '
# format = '🕙[\[$time\]]($style) '
disabled = false
time_format = "%R"           # Hour:Minute Format
style = "fg:base0 bg:base03"
# format = '[\[ $time\](fg:yellow bg:base03)]($style)'

[username]
style_root = 'bold red'
style_user = 'yellow'
disabled = false
